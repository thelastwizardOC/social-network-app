<div class="tui-container tui-container_adaptive">
  <form [formGroup]="registerForm" (ngSubmit)="onRegisterFormSubmitted()">
    <div class="tui-row tui-row_sme">
      <div class="tui-col_xs-12 tui-col_md-8 tui-col_lg-6">
        <div class="tui-form__row tui-form__row_multi-fields">
          <div class="tui-form__multi-field">
            <label class="label">
              First Name <span class="tui-required"></span></label>
            <tui-input tuiTextfieldExampleText="Field placeholder" formControlName="firstNameValue"
                       tuiTextfieldSize="m">
              Enter your first name
            </tui-input>
            <tui-error formControlName="firstNameValue" [error]="[]| tuiFieldError | async"></tui-error>
          </div>

          <div class="tui-form__multi-field">
            <label class="label">
              Last Name <span class="tui-required"></span></label>
            <tui-input tuiTextfieldExampleText="Field placeholder" formControlName="lastNameValue"
                       tuiTextfieldSize="m">
              Enter your last name
            </tui-input>
            <tui-error formControlName="lastNameValue" [error]="[] | tuiFieldError | async"></tui-error>
          </div>
        </div>

        <div class="tui-form__row">
          <label class="label">
            User Name <span class="tui-required"></span></label>
          <tui-input formControlName="userNameValue" tuiTextfieldSize="m">Enter your user name</tui-input>
          <tui-error formControlName="userNameValue" [error]="[] | tuiFieldError | async"></tui-error>
        </div>

        <div class="tui-form__row">
          <label class="label">
            Password <span class="tui-required"></span></label>
          <tui-input-password formControlName="passwordValue" tuiTextfieldSize="m" tuiHintContent=""
                              tuiHintAppearance="onDark"
          >Enter password with at least 1 uppercase and 1 number
          </tui-input-password>
          <tui-error formControlName="passwordValue" [error]="[] | tuiFieldError | async"></tui-error>
        </div>

        <div class="tui-form__row">
          <label class="label">
            Email <span class="tui-required"></span></label>
          <tui-input formControlName="emailValue" tuiTextfieldSize="m" [tuiValidator]="emailValidator"
          >abc@gmail.com
            <input tuiTextfield type="email"/>
          </tui-input>
          <tui-error formControlName="emailValue" [error]="[] | tuiFieldError | async"></tui-error>
        </div>

        <div class="tui-form__row">
          <label>Phone Number</label>
          <tui-input-phone-international
            formControlName="phoneValue"
            tuiTextfieldSize="m"
            [countries]="countries"
            [(countryIsoCode)]="countryIsoCode"
          >
            Enter your phone number
          </tui-input-phone-international>
          <tui-error formControlName="phoneValue" [error]="[] | tuiFieldError | async"></tui-error>
        </div>

        <div tuiGroup class="tui-form__row" [adaptive]="true" [collapsed]="true">
          <label>Gender</label>
          <tui-radio-labeled formControlName="genderValue" [item]="gender[0]"> Male</tui-radio-labeled>
          <tui-radio-labeled formControlName="genderValue" [item]="gender[1]"> Female</tui-radio-labeled>
        </div>

        <div class="tui-form__field-checkbox">
          <tui-checkbox-labeled formControlName="conditionValue" size="m" class="tui-space_top-3">
            I agree with <a href="#" tuiLink mode="positive"> terms and conditions </a>
          </tui-checkbox-labeled>
          <tui-error formControlName="conditionValue" [error]="[] | tuiFieldError | async"></tui-error>

          <div class="tui-space_top-1">
            <span class="note">Note: (<span class="tui-required"></span>) is the required field</span>
          </div>
        </div>

        <div class="tui-form__buttons tui-form__buttons_align_center">
          <button tuiButton size="m" type="submit" class="tui-form__button"
                  [disabled]="!(registerForm.valid && registerForm.dirty)"
                  [showLoader]="sendingState">Sign up
          </button>
        </div>

        <div class="tui-form__row center">
          <p>Already have an account? <a href="#" tuiLink mode="positive">Login</a></p>
        </div>
      </div>
    </div>
  </form>
</div>
