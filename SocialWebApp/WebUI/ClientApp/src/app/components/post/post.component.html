<div class="tui-container-fixed tui-space_vertical-5 post-container">
  <div class="tui-row tui-row_adaptive tui-row_align_center">
    <div class="tui-col_lg-11">
      <div class="tui-row tui-row_adaptive tui-space_top-5">
        <div class="tui-col_lg-0.5 tui-space_right-5">
          <tui-avatar
            class="tui-space_left-10"
            [size]="'m'"
            [rounded]="true"
            [avatarUrl]="post.user.avatar || mockImg"
          ></tui-avatar>
        </div>
        <div class="post-detail">
          <p>{{ post.user.lastName }}</p>
          <p>{{ post.createdAt | dateFromNow }}</p>
        </div>
      </div>
    </div>
    <div class="tui-col_lg-1">
      <tui-svg src="tuiIconMoreHorLarge"></tui-svg>
    </div>
  </div>

  <p #postStatus class="tui-text_body-m-2 post-status">
    {{ post.status }}
  </p>
  <p *ngIf="hasSeeMore" (click)="onSeeMore()" class="see-more">See more</p>
  <div>
    <img class="post-img" [src]="post.photo || mockImg" />
  </div>
  <div class="post-numbers">
    <p>5 Likes</p>
    <p>5 Comments</p>
  </div>
  <div class="btn-actions">
    <div class="btn-action">
      <tui-svg src="tuiIconLikeLarge"></tui-svg>
      <p>Like</p>
    </div>
    <div class="btn-action">
      <tui-svg src="tuiIconEditLarge"></tui-svg>
      <p>Comment</p>
    </div>
  </div>
</div>
